<employee-count [all]='getAllEmployeesCount()'
[male]='getAllMaleEmployeesCount()'
[female]='getAllFemaleEmployeesCount()' 
 (radioButtonSelectionChanged)="onEmployeeCountRadioButtonCountChange($event)"></employee-count>
<br><br>

<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <!--<th>Index</th>
    <th>Is First</th>
    <th>Is Last</th>-->
    </tr>
  </thead>
  <tbody>
    <ng-container  *ngFor="
    let employee of employees;
    trackBy: trackByEmployees;
    let i = index;
    let isFirst = first;
    let isLast = last
  ">
    <tr *ngIf="selectedRadioButtonEmployeeCount=='All' || selectedRadioButtonEmployeeCount==employee.gender"
    >
      <td>{{ employee.code | uppercase }}</td>
      <td>{{ employee.name  | employeeTitle:employee.gender}}</td>
      <td>{{ employee.gender }}</td>
      <!--<td>{{ employee.annualSalary | currency: 'USD':true:'1.3-3' }}</td>-->
      <td>{{ employee.annualSalary  }}</td>
      <!--<td>{{i}}</td>
      <td>{{isFirst}}</td>
      <td>{{isLast}}</td>-->
    </tr>
    </ng-container>
    <tr *ngIf="!employees || employees.length == 0">
      <td colspan="4">No employees to display</td>
    </tr>
  </tbody>
</table>
<br />
