<table>
  <tr>
    <td>First Name</td>
    <td>{{ firstName }}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{ lastName }}</td>
  </tr>
  <tr *ngIf="showDetails">
    <td>Gender</td>
    <td>{{ gender }}</td>
  </tr>
  <tr *ngIf="showDetails">
    <td>Age</td>
    <td>{{ age }}</td>
  </tr>
</table>

<br /><br />
<button style="color:red" (click)="toggleDetails()">
 {{showDetails ? 'Hide' : 'Show'}} Details
</button>
<!-- Canonical form--->
<button style="color:red" on-click="toggleDetails()">
  {{showDetails ? 'Hide' : 'Show'}} Details
 </button>
